<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft Chaos Bingo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Anton', Impact, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      color: white;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    #meme-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
      z-index: -1;
    }

    #meme-background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.35;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    #game-container {
      text-align: center;
      z-index: 1;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    h1 {
      margin: 30px 0 20px 0;
      font-size: 3.5rem;
      color: white;
      animation: shake 0.8s infinite alternate;
      text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
    }

    @keyframes shake {
      0% { transform: rotate(-1deg); }
      100% { transform: rotate(1deg); }
    }

    .bingo-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      width: 95vw;
      max-width: 1200px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      box-shadow: 0 0 20px magenta;
      margin: 0 auto;
    }

    .cell {
      background-color: rgba(255, 255, 255, 0.95);
      border: 4px solid hotpink;
      padding: 12px 8px;
      font-size: 1.8rem;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      color: white;
      text-transform: uppercase;
      box-shadow: 0 0 10px #ff00ff77;
      text-shadow: 1.5px 1.5px 0 black, -1.5px -1.5px 0 black;
      word-break: break-word;
      user-select: none;
    }

    .cell:hover {
      background-color: #ffeb3b;
      transform: scale(1.05);
      color: black;
    }

    .cell.marked {
      background-color: #00e676;
      color: white;
      text-decoration: line-through;
      box-shadow: 0 0 20px #00ffcc;
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div id="meme-background"></div>

  <div id="game-container">
    <h1>ðŸ’¥ MINECRAFT CHAOS BINGO ðŸ’€</h1>
    <div class="bingo-grid" id="bingoGrid"></div>
  </div>

  <script>
    const bingoItems = [
      "Creeper ambush", "Fall in lava", "Punch a bee", "Drown in a pond", "Blow up bed in nether", "Hit iron golem",
      "Starve to death", "Dig straight down", "Get lost at night", "Explode from TNT", "Die from fall damage", "Burn by campfire",
      "Accidentally craft", "Walk into cactus", "Sleep next to monster", "Shot by skeleton", "Forget to set spawn", "Get stuck in hole",
      "Try to pet wolf", "Fall into ravine", "Lose house forever", "Swim in lava", "Anger Enderman", "Eat raw chicken",
      "Trapped in cave", "Hit zombie pigman", "Break tool on diamond", "Forget torches", "Boat crash", "Drowned attack",
      "Burn wood house", "Suffocate in sand", "Step on magma block", "Lose items in lava", "Get blown by ghast", "Fall off mountain"
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffledItems = shuffle([...bingoItems]);
    const grid = document.getElementById("bingoGrid");

    // Only load sounds supported by browser (.ogg check)
    const soundUrls = [
      'https://cdn.jsdelivr.net/gh/InventivetalentDev/minecraft-assets@master/assets/sounds/entity/creeper/primed.ogg',
      'https://cdn.jsdelivr.net/gh/InventivetalentDev/minecraft-assets@master/assets/sounds/entity/zombie/hurt.ogg',
      'https://cdn.jsdelivr.net/gh/InventivetalentDev/minecraft-assets@master/assets/sounds/block/anvil/use.ogg',
      'https://cdn.jsdelivr.net/gh/InventivetalentDev/minecraft-assets@master/assets/sounds/entity/ender_dragon/growl.ogg'
    ];

    const minecraftSounds = [];

    soundUrls.forEach(url => {
      const audio = new Audio();
      if (audio.canPlayType('audio/ogg')) {
        audio.src = url;
        minecraftSounds.push(audio);
      }
    });

    shuffledItems.forEach(text => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = text;

      cell.onclick = () => {
        cell.classList.toggle("marked");
        if (minecraftSounds.length) {
          const sound = minecraftSounds[Math.floor(Math.random() * minecraftSounds.length)];
          sound.currentTime = 0;
          sound.play().catch(e => console.warn("Audio play failed:", e));
        }
      };

      grid.appendChild(cell);
    });

    // Meme collage background fetch
    async function loadMemeCollage() {
      try {
        const response = await fetch('https://meme-api.com/gimme/18');
        const data = await response.json();

        const memeBackground = document.getElementById('meme-background');
        (data.memes || []).forEach(meme => {
          const img = document.createElement('img');
          img.src = meme.url;
          img.alt = "meme";
          img.loading = "lazy";
          memeBackground.appendChild(img);
        });
      } catch (err) {
        console.error('Failed to fetch memes for collage:', err);
      }
    }

    window.addEventListener('load', loadMemeCollage);
  </script>
</body>
</html>
